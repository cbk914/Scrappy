<!DOCTYPE html>
<html>
<head>
    <title>Web Scraper</title>
</head>
<body>
    <form method="POST">
        <label for="url">URL:</label><br>
        <input type="text" id="url" name="url"><br>
        <input type="checkbox" id="ignore_robots" name="ignore_robots" value="true">
        <label for="ignore_robots">Ignore robots.txt</label><br>
        <input type="submit" value="Scrape">
    </form>
    {% if result %}
    <p>{{ result }}</p>
    {% endif %}
</body>
</html>
